		<script type="text/javascript">
			H.tppl_flag = ["<%", "%>"];
			function getIcon() {
				api.getPrefs({
					key : 'user'
				}, function(ret, err) {
					if (ret) {
						var name = ret.value
						api.ajax({
							url : hostUrl + '/userinfo.php',
							dataType : 'json',
							data : {
								values : {
									name : name
								}
							}
						}, function(ret, err) {
							if (ret) {
								var icon = ret[0].pic
								//								init(icon,name)
								//								var person = $api.byId('ico');
								//								$api.attr(person, 'src', icon);
							} else {
							}
						});
					} else {
						api.openFrame({
							name : 'ucenter',
							reload : 'true'
						});
					}
				});
			}

			function changePerson() {
				api.getPicture({
					sourceType : 'library',
					encodingType : 'png',
					mediaValue : 'pic',
					destinationType : 'url',
					allowEdit : true,
					saveToPhotoAlbum : false
				}, function(ret, err) {
					if (ret.data != '') {
						api.showProgress({
							title : ' 上传中...',
							text : '先喝杯茶...',
							modal : false
						}), api.ajax({
							timeout : 300,
							method : 'post',
							url : hostUrl + '/upload.php',
							data : {
								files : {
									upfile : ret.data
								},
							},
							dataType : 'text',
						}, function(ret, err) {
							var ttt = hostUrl + '/' + ret;
							api.hideProgress();
							var person = $api.byId('ico');
							$api.attr(person, 'src', ttt);
							api.ajax({
								url : hostUrl + '/updateicon.php',
								data : {
									values : {
										name : $api.getStorage('user'),
										pic : ttt,
									},
								},
							}, function(ret, err) {
								api.toast({
									msg : '更新成功'
								});
							});
						});
					} else {
						return
					};
				});
			}

			function setStyle(index) {
				var that = H.D("#tag div:nth-child(" + (index + 1) + ")");
				H.addClass(that, "H-theme-border-color9 H-theme-font-color9");
				H.removeClass(H.siblings(that), "H-theme-border-color9 H-theme-font-color9");
			}

			function setPage(index, url) {
				setStyle(index);
				if (H.isAPICloud()) {
					H.setFrameGroupIndex("groups", index, true);
				} else {
					H.D("#H-frame").setAttribute("src", url);
				}
			}


			H.ready(function() {
				init()
				//				getIcon()
				//				initPage()
				api.addEventListener({
					name : 'reg_login_successEvent'
				}, function(ret, err) {
					getIcon()
				});
				api.addEventListener({
					name : 'zhuxiao'
				}, function(ret, err) {
					getIcon()
				});
			});
			function initPage() {
				api.showProgress({
					title : ' 加载中...',
					text : '先喝杯茶...',
					modal : false
				})
				var html = ''
				api.getPrefs({
					key : 'user'
				}, function(ret, err) {
					if (ret.value) {
						api.ajax({
							url : hostUrl + '/quann.php',
							dataType : 'json',
							method : 'get',
							data : {
								values : {
									username : ret.value
								}
							}
						}, function(ret, err) {
							var data = {
								list : ret
							};
							for (var i = 0; i < ret.length; i++) {
								html += '	<li><div class="aui-waterfall-header"><img data-echo="' + ret[i].cover + '" src="../../image/default.jpg" />';
								html += '	</div>  </li>';
							}
							$api.html($api.byId('aui-waterfall'), html);
							$aui.waterfall($api.byId("aui-waterfall"), {
								col : 3, //列数
								padding : 1, //容器内边距
								space : 2//列间距
							});
							//							var render = H.tppl(H.D("#aui-waterfall").innerHTML);
							//							H.D(".aui-waterfall").innerHTML = render(data);
							//						懒加载
							echo.init({
								offset : 0,
								throttle : 350,
								unload : false,
								callback : function(element, op) {
								}
							});
						});
					} else {
						var html = '暂无信息'
						$api.html($api.byId("aui-waterfall"), html)
					}
				});
				api.hideProgress();
			}

			function init() {
				var userinfo = $api.getStorage('userinfo1');
				var name = userinfo.name
				var icon = userinfo.icon
				var personalCenter = api.require('personalCenter');
				var btnArray = [{
					'bgImg' : 'widget://res/personalCenter/personal_btn_nor.png',
					'selectedImg' : 'widget://res/personalCenter/personal_btn_sele.png',
					'lightImg' : 'widget://res/personalCenter/personal_btn_light.png',
					'title' : '圈子',
					'count' : '5'
				}, {
					'bgImg' : 'widget://res/personalCenter/personal_btn_nor.png',
					'selectedImg' : 'widget://res/personalCenter/personal_btn_sele.png',
					'lightImg' : 'widget://res/personalCenter/personal_btn_light.png',
					'title' : '收藏',
					'count' : '240'
				},
//				 {
//					'bgImg' : 'widget://res/personalCenter/personal_btn_nor.png',
//					'selectedImg' : 'widget://res/personalCenter/personal_btn_sele.png',
//					'lightImg' : 'widget://res/personalCenter/personal_btn_light.png',
//					'title' : '主题',
//					'count' : '27'
//				}
				];
				var count = 382;
				var y = 0;
				personalCenter.open({
					'y' : y,
					'imgPath' : icon,
					'placeholderImg' : 'widget://image/timg.jpg',
					'userName' : name,
					'count' : count,
					'showRightBtn':false,
					'showLeftBtn':false,
					'subTitle':'聆听音乐 感悟人生',
					
					'modButton' : {
						'bgImg' : 'widget://image/xiang.png',
						'lightImg' : 'widget://image/slider/slider-btn.png'
					},
					fixedOn : api.frameName,
					fixed : false,
					'btnArray' : btnArray
				}, function(ret, err) {
					/* 头像修改按钮. */
					if (btnArray.length === ret.click) {
						api.confirm({
							title : '聊天盒子',
							msg : '您想要从哪里选取图片 ?',
							buttons : ['优雅自拍', '相册收藏', '取消']
						}, function(ret, err) {
							var sourceType = 'album';
							if (3 == ret.buttonIndex) {// 取消
								return;
							}
							if (1 == ret.buttonIndex) {// 打开相机
								sourceType = 'camera';
							}
							api.getPicture({
								sourceType : sourceType,
								encodingType : 'png',
								mediaValue : 'pic'
							}, function(ret, err) {
								if (ret) {
									personalCenter.updateValue({
										imgPath : ret.data,
										count : count
									});
								}
							});
						});
						return;
					}
					var msg;
					/* 修改按钮. */
					if (btnArray.length + 1 == ret.click) {
						msg = '您没有修改权限!';
					}
					if (btnArray.length + 2 == ret.click) {
						msg = '您没有设置权限!'
					}
					if (btnArray.length == ret.click) {
						btn = btnArray[ret.click];
						msg = btn.title + ' 数量为 ' + btn.count
						 
					}
					if(ret.click==0){
					
					H.openWin('quan_head', 'quan_head.html')
					}else{
					H.openWin('shoucang_head', 'shou_head.html')
					}
					
					 
 
				});
			}
