	<body>
		<!-- 第二头部 -->
		<header class="aui-bar aui-bar-nav aui-bar-primary  " id="aui-header">
			<div class="egret-header topbar">
				<div class="egret-header-title">
					<div class="egret-header-title">
						歌单
					</div>
				</div>
				<a class="aui-btn aui-btn-primary aui-pull-left" tapmode onclick="goback1()"> <span class="aui-iconfont aui-icon-left"></span> </a>
				<a class="aui-btn aui-btn-primary aui-pull-right" tapmode onclick="openPlayer() "> <span id="bob" ></span> </a>
			</div>
			</div>
		</header>
		<hr />
	</body>
	<script type="text/javascript" src="../../script/api.js"></script>
	<script type="text/javascript" src="../../script/Hui.js"></script>
	<script type="text/javascript">
		function goback1() {
					api.openWin({
				name : 'slidLayout'
			})
			 
		}

		function openPlayer(pid) {
			api.getPrefs({
				key : 'play'
			}, function(ret, err) {
				var yi = ret.value
				if (yi == 1) {
					api.openWin({
						name : 'nw',
					});
					api.bringFrameToFront({
						to : 'nn'
					});
				} else {
					alert('还没学会怎么初始化隐藏')
				}
			});
			//
		}

		var jsfun = 'bob(),'
		function bob() {
			api.getPrefs({
				key : 'play'
			}, function(ret, err) {
				var yi = ret.value
				if (yi == 1) {
					str1 = '<span  class="aui-iconfont aui-icon-notification"></span>';
					$api.byId('bob').innerHTML = str1;
				} else {
				}
			});
		}

		apiready = function() {
			api.parseTapmode();
			var header = $api.byId('aui-header');
			$api.fixStatusBar(header);
			var headerPos = $api.offset(header);
			var body_h = $api.offset($api.dom('body')).h;
			var ijj = api.pageParam.name
			api.openFrame({
				name : 'musiclist-fm',
				url : 'mlist_frm.html',
				bounces : false,
				opaque : false,
				reload : true,
				pageParam : {
					name : ijj
				},
				rect : {
					x : 0,
					y : headerPos.h,
					w : 'auto',
					h : body_h - headerPos.h
				}
			});
			api.addEventListener({
				name : 'keyback'
			}, function(ret, err) {
				goback1()
			});
		}
	</script>
