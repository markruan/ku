<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
		<title>title</title>
		<link href="../../css/Hui.css" rel="stylesheet" type="text/css" />
		<link rel="stylesheet" type="text/css" href="http://at.alicdn.com/t/font_1466120150_564351.css">
		<style>
			.play-up-bg {
				margin: 0 auto;
				padding-top:30px;
				width: 60%;
				height: 60%;
				/*position: absolute;*/
				/*图片模糊*/
				/*-webkit-filter: blur(4px);*/ /* Chrome, Opera */
			}
			.H-theme-font-color-white {
				color: #999
			}
		</style>
	</head>
	<body>
		<header class="H-header "  id="header" >
			<span tapmode="" onclick="goback()" class="H-icon H-position-relative H-display-inline-block H-float-left H-vertical-middle H-theme-font-color-white H-padding-horizontal-left-5 H-z-index-100"><i class="H-iconfont H-icon-arrow-left H-font-size-18 H-vertical-middle"></i><label class="H-display-block H-vertical-middle H-font-size-15">返回</label></span>
			<span class="H-icon H-position-relative H-display-inline-block H-float-right H-vertical-middle H-theme-font-color-white H-padding-horizontal-right-15 H-z-index-100"><i class="iconfont icon-gengduo  H-font-size-18 H-vertical-middle"></i></span>
		</header>
		<div >
			<img id="bg" src="../../image/default.jpg" alt="" class="play-up-bg H-center-all">
			<!--<img id="bg" src="../../image/shang.png" alt="" class="play-up-bg" >-->
		</div>
	</body>
	<script type="text/javascript" src="../../script/api.js"></script>
	<script type="text/javascript">
		function goback() {
			//coding...alert
			$api.rmStorage('kee')
			api.openWin({
				name : 'musiclist',
				animation : {
					type : 'push ',
					subType : 'from_right ',
					duration : 200
				}
			});
		}

		apiready = function() {
			$api.fixStatusBar($api.byId('header'));
			api.addEventListener({
				name : 'min'
			}, function(ret, err) {
				var beijing = ret.value.apic
				var img = $api.byId('bg');
				$api.attr(img, 'src', beijing);
			});
			api.addEventListener({
				name : 'keyback'
			}, function(ret, err) {
				goback()
			});
			var idd = api.pageParam.name
			api.openFrame({
				name : 'player',
				url : 'n.html?ID=' + idd,
				rect : {
					x : 0,
					y : 370,
					w : api.frameWidth,
					h : api.frameHeight
				},
				pageParam : {
					name : api.pageParam.name
				}
			});
		};
	</script>
</html>
