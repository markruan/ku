<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
		<meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
		<title>Hui</title>
		<link href="../../css/Hui.css" rel="stylesheet" type="text/css" />
		<style type="text/css">
			html, body {
				background: rgba(18, 18, 19, 0.21);
			}
		</style>
	</head>
	<body class="H-flexbox-vertical">
		<div class="space H-flex-item"></div>
		<div class="share-menu H-animate-scale-big animated bounceInUp">
			<div class="H-flexbox-horizontal H-text-align-center H-theme-background-color-transparent H-padding-vertical-both-10">
				<div class="H-flex-item" onclick="addPic()">
					<span class="H-icon H-center-all H-theme-background-color5 H-border-radius-circle H-margin-horizontal-auto" style="height: 100px; width: 100px; "><i class="H-iconfont H-icon-thumb H-font-size-48 H-theme-font-color-white"></i></span>
					<label class="H-display-block H-font-size-18 H-margin-vertical-top-5 H-theme-font-color-white">分享美图</label>
				</div>
				<div class="H-flex-item"  onclick="addMusic()">
					<span class="H-icon H-center-all H-theme-background-color5 H-border-radius-circle H-margin-horizontal-auto" style="height: 100px; width: 100px;"><i class="H-iconfont H-icon-music H-font-size-48 H-theme-font-color-white"></i></span>
					<label class="H-display-block H-font-size-18 H-margin-vertical-top-5 H-theme-font-color-white">分享音乐</label>
				</div>
			</div>
			<!--<div tapmode="" onclick="closeDropMenu();" class="H-theme-background-color-eee H-padding-12 H-font-size-16 H-center-all">取消分享</div>-->
		</div>
		<div class="space H-flex-item" style="height: 60px;"></div>
		<script src="../../script/H.js" type="text/javascript"></script>
		<script type="text/javascript" src="../../script/api.js"></script>
		<script type="text/javascript" src="../../script/play.js"></script>
		<script type="text/javascript">
			function closeDropMenu() {
				H.addClass(H.D(".share-menu"), "H-animate-scale-small");
				setTimeout(function() {
					//					H.closeFrame();
					api.setFrameAttr({
						name : api.frameName,
						hidden : true
					});
				}, 200);
			}


			document.body.addEventListener('touchstart', function(e) {
				var evt = event || window.event;
				var src = evt.target || evt.srcElement;
				if (src.tagName.toLowerCase() == "div" && src.classList.contains("space")) {
					closeDropMenu();
					api.execScript({
						script : 'openquan()'
					});
				}
			});
			function addPic() {
				if (!$api.getStorage('userinfo')) {
					api.toast({
						msg : '先登陆'
					});
					return
				}
				getPicture()
			}

			function addMusic() {
				api.getPrefs({
					key : 'user' // 用户信息key
				}, function(ret, err) {
					var val = ret.value;
					if (val && val != "") {
						api.openWin({
							name : 'searsh',
							url : '../../html/search.html'
						});
					} else {
						api.toast({
							msg : '先登陆'
						});
						//						alert("登陆后方可操作");
						//						api.openWin({
						//							name : 'reg_login_win',
						//							url : '../../html/entry/entry_head.html',
						//							pageParam : {}
						//						});
					}
				});
			}

			function openPicture(sourceType) {
				api.getPrefs({
					key : 'user' // 用户信息key
				}, function(ret, err) {
					var val = ret.value;
					if (val && val != "") {
						isOnLineStatus(function(is_true, line_type) {
							var q = 40;
							if (line_type == 'wifi') {
								q = 60;
							} else {
								q = 30;
							}
							//获取一张图片
							api.getPicture({
								sourceType : sourceType,
								encodingType : 'png',
								mediaValue : 'pic',
								//返回数据类型，指定返回图片地址或图片经过base64编码后的字符串
								//base64:指定返回数据为base64编码后内容,url:指定返回数据为选取的图片地址
								destinationType : 'url',
								//是否可以选择图片后进行编辑，支持iOS及部分安卓手机
								allowEdit : false,
								//图片质量，只针对jpg格式图片（0-100整数）,默认值：50
								quality : q,
								//                targetWidth : 100,
								//                targetHeight : 1280,
								saveToPhotoAlbum : true
							}, function(ret, err) {
								if (ret.data) {
									/*
									 * data:"",                //图片路径
									 base64Data:"",          //base64数据，destinationType为base64时返回
									 */
									var img_url = ret.data;
									if (img_url != "") {
										//打开裁剪frame
										//							openImageClipFrame(img_url);
										api.openWin({
											name : 'photo1',
											url : 'photo/index.html',
											pageParam : {
												name : img_url
											}
										});
									}
								}
							});
						});
					} else {
						api.toast({
							msg : '请先登陆'
						});
						//						alert("登陆后方可评论");
						//						api.openWin({
						//							name : 'reg_login_win',
						//							url : '../../html/entry/entry_head.html',
						//							pageParam : {}
						//						});
					}
				});
			}
		</script>
	</body>
</html>
