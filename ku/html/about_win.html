<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="copyright" content="www.apicloud.com" />
		<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
		<title>正在播放</title>
		<link rel="stylesheet" type="text/css" href="../css/api.css" />
		<link rel="stylesheet" type="text/css" href="../css/aui.css" />
		<style>
			.egret-header-title {
				position: absolute;
				width: 100%;
				text-align: center;
				line-height: 20px;
				color: #fff;
				font-size: 20px;
				padding-top: 5px;
			}
			.egret-header-title .musicname {
				color: #fff;
				font-size: 18px;
			}
			.egret-header-title .musicsinger {
				color: #fff;
				font-size: 12px;
			}
			.aui-bar-primary {
				background: #4db7ad
			}
			.aui-btn-primary {
				background: #4db7ad
			}
		</style>
	</head>
	<body>
		<!-- 第二头部 -->
		<header class="aui-bar aui-bar-nav aui-bar-primary" id="aui-header">
			<div class="egret-header topbar">
				<div class="egret-header-title">
					<div class="egret-header-title">
						关于我们
					</div>
				</div>
				<a class="aui-btn aui-btn-primary aui-pull-left" tapmode onclick="goback()"> <span class="aui-iconfont aui-icon-left"></span> </a>
			</div>
			</div>
		</header>
	</body>
	<script type="text/javascript" src="../script/api.js"></script>
	<script type="text/javascript">
		function goback() {
			api.closeWin();
		}

		apiready = function() {
			api.parseTapmode();
			var header = $api.byId('aui-header');
			$api.fixStatusBar(header);
			var headerPos = $api.offset(header);
			var body_h = $api.offset($api.dom('body')).h;
			var ijj = api.pageParam.name
			api.openFrame({
				name : 'about',
				url : 'about-con.html',
				bounces : false,
				opaque : false,
				rect : {
					x : 0,
					y : headerPos.h,
					w : 'auto',
					h : body_h - headerPos.h
				}
			});
		}
	</script>
</html>
