<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
		<title>title</title>
		<link rel="stylesheet" type="text/css" href="../css/aui.css"/>
		<style>
			/*.aui-bar-primary {
			background: #D43C33
			}
			.aui-btn-primary {
			background: #D43C33
			}*/
			/*qiushi-bottom end*/
			#main{
			height: 100%;
		</style>
	</head>
	<body>
		<header class="aui-bar aui-bar-nav aui-bar-primary    " id="aui-header">
			<a class="aui-btn aui-btn-primary aui-pull-left" tapmode onclick="closeWin()"> <span class="aui-iconfont aui-icon-left"></span> </a>
			<div class="aui-title">
				搜索页面
			</div>
			<!--<a class="aui-iconfont aui-icon-sitting aui-pull-right"><span class="aui-iconfont aui-icon-search"></span></a>-->
		</header>
	</body>
	<script type="text/javascript" src="../script/api.js"></script>
	<script type="text/javascript">
		function closeWin() {
			api.closeWin();
			//      $api.rmStorage(key);
			var audioCover = api.require('audioCover');
			audioCover.cancel(function(ret, err) {
			});
		}

		apiready = function() {
			api.parseTapmode();
			var header = $api.byId('aui-header');
			$api.fixStatusBar(header);
			var headerPos = $api.offset(header);
			var body_h = $api.offset($api.dom('body')).h;
			api.openFrame({
				name : 'my_frm',
				url : 'search_win.html',
				bounces : false,
				rect : {
					x : 0,
					y : headerPos.h,
					w : headerPos.w,
					h : body_h - headerPos.h,
				}
			})
		};
	</script>
</html>
