<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
		<meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
		<title>Hui</title>
		<link href="../../css/Hui.css" rel="stylesheet" type="text/css" />
		<style type="text/css">
			body {
				background: url(../../image/login_bg.jpg) no-repeat left top;
				background-size: cover;
			}
		</style>
	</head>
	<body class="H-height-100-percent H-box-sizing-border-box">
		<div class="fix">
			<div class="H-overflow-hidden H-max-width-100-percent H-padding-horizontal-both-10 H-box-sizing-border-box" style="margin-bottom: 50px;">
				<div class="picture H-margin-vertical-top-5 H-position-relative  H-margin-horizontal-auto" style="width: 96px; height: 96px;">
					<span class="H-icon H-display-block H-position-absolute H-center-all H-border-radius-circle H-z-index-1000 H-line-height-0 H-theme-background-color9-active" style="height: 20px; width: 20px; bottom: 5px; right: 5px; "><i onclick="changePerson()" class="H-iconfont H-icon-camera H-theme-font-color-white H-font-size-12 H-vertical-align-middle"></i></span><img id="icon" src="../../image/qq.png" class="H-display-block H-border-radius-circle" alt="" title="" style="width: 90px; height: 90px; border:3px solid rgba(255,255,255,0.3);" />
				</div>
			</div>
			<div class="H-border-vertical-top-after H-margin-vertical-top-20">
				<div class="H-flexbox-horizontal  H-border-vertical-bottom-margin-both-10-after">
					<span class="H-icon H-vertical-middle H-padding-horizontal-left-10"><i class="H-iconfont H-icon-phone H-font-size-18 H-vertical-middle H-theme-font-color-999"></i></span>
					<input type="text" id="name" value="" class="H-textbox H-vertical-align-middle H-vertical-middle H-font-size-16 H-flex-item H-box-sizing-border-box H-border-none H-outline-none H-padding-15 H-theme-background-color-transparent" placeholder="账号" />
					<!--<span class="H-vertical-middle H-padding-horizontal-right-10  H-theme-font-color1 H-font-size-14">获取验证码</span>-->
				</div>
				<div class="H-flexbox-horizontal H-border-vertical-bottom-margin-both-10-after">
					<span class="H-icon H-vertical-middle H-padding-horizontal-left-10"><i class="H-iconfont H-icon-lock H-font-size-18 H-vertical-middle H-theme-font-color-999"></i></span>
					<input id="password" value="" type="password" class="H-textbox H-vertical-align-middle H-vertical-middle H-font-size-16 H-flex-item H-box-sizing-border-box H-border-none H-outline-none H-padding-15 H-theme-background-color-transparent" placeholder="请输入密码" />
				</div>
				<!--<div class="H-flexbox-horizontal H-border-vertical-bottom-after">
				<span class="H-icon H-vertical-middle H-padding-horizontal-left-10"><i class="H-iconfont H-icon-lock H-font-size-18 H-vertical-middle H-theme-font-color-999"></i></span>
				<input type="password" class="H-textbox H-vertical-align-middle H-vertical-middle H-font-size-16 H-flex-item H-box-sizing-border-box H-border-none H-outline-none H-padding-15 H-theme-background-color-transparent" placeholder="请再次输入密码" />
				</div>-->
				<div  class="H-padding-15 H-margin-vertical-top-10">
					<button id="login" class="H-button H-width-100-percent  H-font-size-15 H-outline-none H-padding-vertical-both-15 H-padding-horizontal-both-20 H-theme-background-color9 H-theme-font-color-white H-theme-border-color9 H-theme-border-color9-click H-theme-background-color9-click H-theme-font-color9-click H-border-radius-3">
						提交注册
					</button>
				</div>
				<div class="H-margin-horizontal-both-15">
					<span class="H-theme-font-color1 H-float-left H-font-size-14">
						<input type="checkbox" class="H-checkbox H-checkbox-null H-vertical-align-middle H-font-size-18 H-theme-font-color1 H-border-radius-circle" checked="checked" style="-webkit-transform: scale(0.6); -webkit-transform-origin: 0 38%;" />
						<label style="position:relative;left:-10px;">《酷选用户注册协议》</label></span>
				</div>
			</div>
		</div>
		<script src="../../script/H.js" type="text/javascript"></script>
		<script src="../../script/api.js" type="text/javascript"></script>
		<script type="text/javascript">
			var pic = '../../image/qq.png'
			function changePerson() {
				api.getPicture({
					sourceType : 'library',
					encodingType : 'png',
					mediaValue : 'pic',
					destinationType : 'url',
					allowEdit : true,
					saveToPhotoAlbum : false
				}, function(ret, err) {
					if (ret) {
						api.showProgress({
							title : ' 上传中...',
							text : '先喝杯茶...',
							modal : false
						}), api.ajax({
							timeout : 300,
							method : 'post',
							url : hostUrl + '/upload.php',
							data : {
								files : {
									upfile : ret.data
								},
							},
							dataType : 'text',
						}, function(ret, err) {
							var ttt = hostUrl + '/' + ret;
							api.hideProgress();
							var person = $api.byId('icon');
							$api.attr(person, 'src', ttt);
							api.toast({
								msg : '上传成功'
							});
							$api.setStorage('icon', ttt);
						});
					} else {
						api.alert({
							msg : err.msg
						});
					};
				});
			}

			apiready = function() {
				$api.byId('login').onclick = function() {
					if ($api.byId('name').value.length == 0) {
						$api.byId('name').focus();
						api.toast({
							msg : '用户名不能为空'
						});
						return;
					} else if ($api.byId('password').value.length == 0) {
						$api.byId('password').focus();
						api.toast({
							msg : '密码不能为空！'
						});
						return;
					} else {
						//						var nameVal = $api.byId('name').value;
						var nameVal = $api.val($api.byId('name'));
						var passwordVal = $api.val($api.byId('password'));
						var regTime = getNowFormatDate();
						if ($api.getStorage('icon')) {
							pic = $api.getStorage('icon')
						} else {
							pic = "http://www.v7idc.com/ku/api/upload/1466725535.jpg";
						}
						api.ajax({
							url : hostUrl + '/reg.php',
							method : 'post',
							data : {
								values : {
									username : nameVal,
									password : passwordVal,
									pic : pic,
									regdate : regTime,
									nickname : nameVal,
								},
							}
						}, function(ret, err) {
							 
							if (ret.status == 1) {
								api.toast({
									msg : ret.msg
								});
								$api.setStorage('userinfo', ret.userdata);
								api.setPrefs({
									key : 'user',
									value : nameVal
								});
								api.sendEvent({
									name : 'reg_login_successEvent',
									extra : {
										user : nameVal,
									}
								});
								api.openWin({
									name : 'slidLayout'
								})
							} else {
								alert(ret.msg);
							}
						});
					}
				}
			};
			function getNowFormatDate() {
				var date = new Date();
				var seperator1 = "-";
				var seperator2 = ":";
				var month = date.getMonth() + 1;
				var strDate = date.getDate();
				if (month >= 1 && month <= 9) {
					month = "0" + month;
				}
				if (strDate >= 0 && strDate <= 9) {
					strDate = "0" + strDate;
				}
				var currentdate = date.getFullYear() + seperator1 + month + seperator1 + strDate + " " + date.getHours() + seperator2 + date.getMinutes() + seperator2 + date.getSeconds();
				return currentdate;
			}
		</script>
	</body>
</html>
