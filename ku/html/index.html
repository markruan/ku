		<script src="../script/H.js" type="text/javascript"></script>
		<script type="text/javascript">
			var imageArray = [];
			for ( i = 0; i < 16; i++) {
				imageArray[i] = new Image();
				imageArray[i].src = '../image/yin/'+(i + 1) + '.png';
			}
			//初始化
			 index = 0;
			//循环播放实现
			function xunhuan() {
			  
				imageCanvas = document.getElementById('image');
				imageCanvas.src = imageArray[index].src;
				if (index >= 15) {
					index = 0;
				} else {
					index++;
				}
				window.setTimeout(xunhuan, 80);
			}
			function xunhuan1(button) {
			   var click = button.getAttribute("data-click");
			if (click == 0) {
				// 点开
				button.setAttribute("data-click", 1);
				index=16
				 
				 
			} else {
				// 关闭
				button.setAttribute("data-click", 0);
				index=0
				xunhuan()
				 
			}
				 
			}

			function showDropMenu() {
				var openStatu = H.D("#drop-menu").getAttribute("data-open");
				if (openStatu == "false") {
					H.fixStatusBar(function(offset) {
						H.openFrame('more_info_index', 'more-info/more_info_index.html', null, {
							rect : {
								x : 0,
								y : offset.h - 108,
								w : H.winWidth,
								h : H.winHeight - offset.h + 108
							},
							bounces : false
						});
						H.D("#drop-menu").setAttribute("data-open", "true");
					}, '#common_header');
				} else {
					H.execScript(H.winName, "more_info_index", "showShare();");
					H.D("#drop-menu").setAttribute("data-open", "false");
				}
			}

			// 绑定点击
			H.D("#drop-menu").addEventListener("touchstart", function(e) {
				if (H.isAPICloud()) {
					showDropMenu();
				} else {
					H.swiperShare(".show-menu", ".more-info-menu", "show-menu");
				}
			});
			H.ready(function() {
//			   xunhuan() 
				H.openFrameIndexByClick([{
					name : "common_index",
					url : "../html/page/page_frm.html",
					header : "#common_header"
				}, {
					name : "tui_index",
					url : "../html/tui/index.html",
					header : "#tui_header"
				}, {
					name : "add_header_index",
					url : "../html/kong/index.html",
					header : "#add_header"
				}, {
					name : "quan_index",
					url : "../html/quan/index.html",
					header : "#about_hui_header"
				}, {
					name : "ucenter",
					url : "../html/ucenter/ucenter_body.html",
					header : "#about_me_header",
					bounces : false,
					allowEdit : true
				}], "H-display-none", "#footer", ".swipe-item", "H-font-theme-color-zhuti");
				H.dblclickToCloseApp();
			});
		</script>
