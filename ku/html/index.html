			var imageArray = new Array()
			for ( i = 0; i < 16; i++) {
				//					imageArray[i] = new Image();
				imageArray.push({
					'src' : '../image/yin/' + (i + 1) + '.png'
				});

			//初始化
			console.log(JSON.stringify(imageArray))
			 index = 0;
			function xunhuan() {
			   
				if (index == 16) {
					imageCanvas = document.getElementsByClassName('xunhuan');
					for ( i = 0; i < 4; i++) {
						imageCanvas[i].src = imageArray[i].src;
					}
				} else {
					imageCanvas = $api.domAll(".xunhuan");
					//					console.log(JSON.stringify(imageCanvas))
					for ( i = 0; i < 4; i++) {
						$api.attr(imageCanvas[i], 'src', imageArray[index].src);
					}
					if (index >= 15) {
						index = 0;
					} else {
						index++;
					}
					window.setTimeout(xunhuan, 160);
				}
			}

			function showDropMenu() {
				var openStatu = H.D("#drop-menu").getAttribute("data-open");
				if (openStatu == "false") {
					H.fixStatusBar(function(offset) {
						H.openFrame('more_info_index', 'more-info/more_info_index.html', null, {
							rect : {
								x : 0,
								y : offset.h - 108,
								w : H.winWidth,
								h : H.winHeight - offset.h + 108
							},
							bounces : false
						});
						H.D("#drop-menu").setAttribute("data-open", "true");
					}, '#common_header');
				} else {
					H.execScript(H.winName, "more_info_index", "showShare();");
					H.D("#drop-menu").setAttribute("data-open", "false");
				}
			}

			// 绑定点击
			H.D("#drop-menu").addEventListener("touchstart", function(e) {
				if (H.isAPICloud()) {
					showDropMenu();
				} else {
					H.swiperShare(".show-menu", ".more-info-menu", "show-menu");
				}
			});
			function openquan() {
				intt(0)
			}

			function intt(index) {
				H.openFrameIndexByClick([{
					name : "common_index",
					url : "../html/page/page_frm.html",
					header : "#common_header"
				}, {
					name : "tui_index",
					url : "../html/kong/index.html",
					header : "#tui_header"
				}, {
					name : "quan_index",
					url : "../html/quan/index.html",
					header : "#about_hui_header"
				}, {
					name : "ucenter",
					url : "../html/ucenter/index.html",
					header : "#about_me_header",
					bounces : false,
					allowEdit : true,
				}], "H-display-none", "#footer", ".swipe-item", "H-font-theme-color-zhuti", index);
			}


			H.ready(function() {
				intt(0)
				H.dblclickToCloseApp();
				api.addEventListener({
					name : 'stopmusic'
				}, function(ret, err) {
					if (ret) {
						index = 16
						xunhuan()
					}
				});
				api.addEventListener({
					name : 'playing'
				}, function(ret, err) {
					if (ret) {

					}
