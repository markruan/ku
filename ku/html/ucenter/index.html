		<script type="text/javascript">
			H.tppl_flag = ["<%", "%>"];
			H.ready(function() {
				init()
				api.addEventListener({
					name : 'reg_login_successEvent'
				}, function(ret, err) {
					init()
				});
				api.addEventListener({
					name : 'updateuserinfo'
				}, function(ret, err) {
					init()
				});
				api.addEventListener({
					name : 'iconupdata'
				}, function(ret, err) {
					var uid = $api.getStorage('userinfo').data_id
					api.ajax({
						timeout : 300,
						method : 'post',
						url : hostUrl + '/upload.php',
						data : {
							files : {
								upfile : ret.value.img_path
							},
						},
						dataType : 'text',
					}, function(ret, err) {
						var img_path = hostUrl + '/' + trimStr(ret)
						api.ajax({
							url : hostUrl + '/updateicon.php',
							dataType : 'json',
							method : 'post',
							data : {
								values : {
									uid : uid,
									pic : img_path
								}
							}
						}, function(ret, err) {
							if (ret.status == 1) {
								api.toast({
									msg : ret.msg
								});
								var userinfo = $api.getStorage('userinfo');
								userinfo.pic = img_path
								$api.setStorage('userinfo', userinfo);
								$api.attr($api.byId('beijing'), 'src', img_path);
								$api.attr($api.byId('icon'), 'src', img_path);
							} else {
								api.toast({
									msg : ret.msg
								});
							}
						});
					});
				});
				api.addEventListener({
					name : 'zhuxiao'
				}, function(ret, err) {
					init();
					setTimeout(huifu(), 100)
				});
			});
			function huifu() {
				$api.text($api.byId('signature'), '聆听音乐 感悟人生');
				$api.text($api.byId('name'), '酷选');
			}

			function init() {
				var userinfo = $api.getStorage('userinfo');
				if (!userinfo) {
					var name = '酷选'
					var icon = '../../image/qq.png'
					var signature='聆听音乐 感悟人生'
				} else {
					var name = userinfo.nickname
					var icon = userinfo.pic
					var signature=userinfo.signature
				}
//				 alert(JSON.stringify(userinfo))
				$api.attr($api.byId('icon'), 'src', icon);
				$api.text($api.byId('name'), name);
				$api.text($api.byId('signature'), signature);
			}

			function open_img() {
				if (!$api.getStorage('userinfo')) {
					api.toast({
						msg : '请先登陆'
					});
					return
				}
				api.confirm({
					title : '更换头像',
					msg : '您想要从哪里选取图片 ?',
					buttons : ['优雅自拍', '相册收藏', '取消']
				}, function(ret, err) {
					var sourceType = 'album';
					if (3 == ret.buttonIndex) {// 取消
						return;
					}
					if (1 == ret.buttonIndex) {// 打开相机
						sourceType = 'camera';
					}
					api.getPicture({
						sourceType : sourceType,
						encodingType : 'png',
						mediaValue : 'pic'
					}, function(ret, err) {
						if (ret.data) {
							//
							openImageClipFrame(ret.data)
						}
					});
				});
			}

			function openImageClipFrame(img_src) {
				api.openFrame({
					name : 'tu1',
					scrollToTop : true,
					allowEdit : true,
					url : 'tu.html',
					rect : {
						x : 0,
						y : 0,
						w : api.winWidth,
						h : api.winHeight,
					},
					animation : {
						type : "reveal", //动画类型（详见动画类型常量）
						subType : "from_right", //动画子类型（详见动画子类型常量）
						duration : 300
					},
					pageParam : {
						img_src : img_src
					},
					vScrollBarEnabled : false,
					hScrollBarEnabled : false,
					//页面是否弹动 为了下拉刷新使用
					bounces : false
				});
			}

			function trimStr(str) {
				return str.replace(/(^\s*)|(\s*$)/g, "");
			}

			function openWin(id, title) {
				if (!panduan()) {
				} else {
					var data = {
						id : id,
						title : title
					}
					api.openWin({
						name : id + 'win',
						url : 'shou_head.html',
						pageParam : data
					});
				}
			}
		</script>
