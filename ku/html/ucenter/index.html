		<script type="text/javascript" src="../../script/H.js"></script>
		<script type="text/javascript" src="../../script/api.js"></script>
		<script type="text/javascript">
			function getIcon() {
				api.getPrefs({
					key : 'user'
				}, function(ret, err) {
					if (ret) {
						var name = ret.value
						$api.text($api.byId('name'), ret.value);
						api.ajax({
							url : hostUrl + '/userinfo.php',
							dataType : 'json',
							data : {
								values : {
									name : name
								}
							}
						}, function(ret, err) {
							if (ret) {
								var icon = ret[0].pic
								var person = $api.byId('ico');
								$api.attr(person, 'src', icon);
							} else {
							}
						});
					} else {
						api.openFrame({
							name : 'ucenter',
							reload : 'true'
						});
					}
				});
			}

			function changePerson() {
				api.getPicture({
					sourceType : 'library',
					encodingType : 'png',
					mediaValue : 'pic',
					destinationType : 'url',
					allowEdit : true,
					saveToPhotoAlbum : false
				}, function(ret, err) {
					if (ret.data != '') {
						api.showProgress({
							title : ' 上传中...',
							text : '先喝杯茶...',
							modal : false
						}), api.ajax({
							timeout : 300,
							method : 'post',
							url : hostUrl + '/upload.php',
							data : {
								files : {
									upfile : ret.data
								},
							},
							dataType : 'text',
						}, function(ret, err) {
							var ttt = hostUrl + '/' + ret;
							api.hideProgress();
							var person = $api.byId('ico');
							$api.attr(person, 'src', ttt);
							api.ajax({
								url : hostUrl + '/updateicon.php',
								data : {
									values : {
										name : $api.getStorage('user'),
										pic : ttt,
									},
								},
							}, function(ret, err) {
								api.toast({
									msg : '更新成功'
								});
							});
						});
					} else {
						return
					};
				});
			}

			function setStyle(index) {
				var that = H.D("#tag div:nth-child(" + (index + 1) + ")");
				H.addClass(that, "H-theme-border-color9 H-theme-font-color9");
				H.removeClass(H.siblings(that), "H-theme-border-color9 H-theme-font-color9");
			}

			function setPage(index, url) {
				setStyle(index);
				if (H.isAPICloud()) {
					H.setFrameGroupIndex("groups", index, true);
				} else {
					H.D("#H-frame").setAttribute("src", url);
				}
			}


			H.ready(function() {
				api.closeFrameGroup({
					name : 'groups'
				});
				H.openFrameGroupNavOrFoot(function(ret, err) {
					setStyle(ret.index);
				}, "groups", [{
					url : '../../html/page/page_frm.html',
					name : 'order_mobile_body'
				}, {
					url : '../../html/page/page_frm.html',
					name : 'order_print_body'
				}], 0, "#tag", '#footer');
				getIcon()
				api.addEventListener({
					name : 'reg_login_successEvent'
				}, function(ret, err) {
					getIcon()
				});
				api.addEventListener({
					name : 'zhuxiao'
				}, function(ret, err) {
					getIcon()
				});
				api.setFrameGroupAttr({
					name : 'groups',
					rect : {
						x : 0, //左上角x坐标
						y : 186 + 46 + 44 + 55, //左上角y坐标
						w : api.winWidth, //宽度，若传'auto'，frame组从x位置开始自动充满父页面宽度
						h : api.frameHeight - 276
					}
				});
			});

		</script>
