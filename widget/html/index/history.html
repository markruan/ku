<script type="text/javascript">
    H.ready(function() {
        initpage();

    })

    function initpage() {
        var db = api.require('db');
        // db.executeSql({
        //     name: 'test',
        //     sql: ' DROP TABLE  mlist'
        // }, function(ret, err){
        //     if( ret.status ){
        //         alert( JSON.stringify( ret ) );
        //     }else{
        //         alert( JSON.stringify( err ) );
        //     }
        // });

        db.openDatabase({
            name: 'test'
        }, function(ret, err) {
            if (ret.status) {
                db.selectSql({
                    name: 'test',
                    sql: 'SELECT * FROM mlist group by mlist_sid order by mlist_date desc'
                }, function(ret, err) {
                    // console.log(JSON.stringify(ret));
                  var html = ''
                    if (ret.status) {

                        var data = ret.data
                        if (ret.data && ret.data.length > 0) {
                            for (var i = 0; i < data.length; i++) {
                                html += '<div onclick="opensong(' + data[i].mlist_sid + ',' + i +
                                    ')"   class="H-text-list H-flexbox-horizontal  H-theme-background-color-white H-border-vertical-bottom-after H-vertical-middle H-touch-active">';
                                html += '<div class="H-flex-item H-padding-horizontal-both-10 H-font-size-16 H-padding-vertical-both-12">' + data[i].mlist_name + '-' + data[i].mlist_artist + '</div>';
                                html += '<span class="H-icon H-padding-horizontal-right-5 H-display-block"><i class="H-iconfont H-icon-arrow-right H-theme-font-color-ccc H-font-size-14 H-vertical-middle"></i></span></div>';
                            }
                            $api.html($api.byId('main'), html);
                        } else {
                            $api.html($api.byId('main'), '<span class="H-center-all">暂无数据</span>');
                        }


                    } else {

                         $api.html($api.byId('main'), '<span class="H-center-all">暂无数据</span>');
                        // alert(JSON.stringify(err));
                    }
                });

            } else {
                alert(JSON.stringify(err));
            }
        });
    }

    function opensong(sid, index) {
        if (!$api.getStorage('isopen') || $api.getStorage('isopen') != 1) {
            $api.setStorage('listopen', 2);
            api.openWin({
                name: 'nww',
                url: '../../html/music/bo_head.html',
                slidBackEnabled: false,
                animation: {
                    type: "movein", //动画类型（详见动画类型常量）
                    subType: "from_bottom", //动画子类型（详见动画子类型常量）
                    duration: 500 //动画过渡时间，默认300毫秒
                },
                pageParam: {
                    sid: sid,
                    index: index,
                }
            });
        }
        api.sendEvent({
            name: 'songid',
            extra: {
                sid: sid,
                index: index
            }
        });
        api.closeFrame();


    }
</script>
