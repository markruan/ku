<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <title>title</title>
    <link href="../../css/Hui.css" rel="stylesheet" type="text/css" />
    <style>
        .fresh {
            height: 35px;
            width: 100%;
            background-image: url('../../image/loading_more.gif');
            background-position: center center;
            background-repeat: no-repeat;
            background-size: 15px 15px;
        }

        .H-font-size-10 {
            font-size: 8px;
        }

        .H-flexbox-horizontal1 {
            display: box;
            display: -webkit-box;
            display: -webkit-flex;
            display: flex;
            -webkit-box-orient: horizontal;
            -webkit-flex-flow: row;
            flex-flow: row;
            -webkit-flex-direction: row;
            flex-direction: row;
            box-sizing: border-box;
            -webkit-box-sizing: border-box;
        }
    </style>
</head>

<body id="body">
    <div id="index" class="H-display-none" style="  background-color: white;">
        <div style="height: 170px"></div>
        <!-- <div id='toppp' class=" H-border-vertical-bottom-margin-both-10-after  "></div> -->
        <div class="H-flexbox-horizontal1 H-padding-horizontal-both-10  H-margin-horizontal-both-10 H-theme-background-color-white H-touch-active">
            <div class="H-flex-item H-text-show-row-1 H-padding-vertical-both-10 H-font-size-12 H-font-weight-bold H-theme-font-color7">
                酷选
            </div>
            <span class="H-vertical-middle H-theme-font-color-ccc" onclick="api.openWin({name:'gedanwin',url:'../../html/gedan/gedan_head.html'})"> <label class="H-font-size-13">更多</label> <label class="H-font-size-13 H-iconfont H-icon-arrow-right"></label> </span>
        </div>

        <div id="main" class=" H-clear-both H-width-100-percent H-display-table H-box-sizing-border-box H-padding-horizontal-left-10"></div>
        <div class="H-margin-vertical-top-10 H-flexbox-horizontal1 H-padding-horizontal-both-10   H-margin-horizontal-both-10 H-theme-background-color-white H-touch-active ">
            <div class="H-flex-item H-text-show-row-1 H-padding-vertical-both-10 H-font-size-12 H-font-weight-bold H-theme-font-color7">
                推荐
            </div>
            <!-- <span class="H-vertical-middle H-theme-font-color-ccc"> <label class="H-font-size-13">更多</label> <label class="H-font-size-13 H-iconfont H-icon-arrow-right"></label> </span> -->
        </div>
        <div id="tui" class="H-margin-vertical-top-10  H-clear-both H-width-100-percent H-display-table H-box-sizing-border-box H-padding-horizontal-left-10"></div>

        <div class="H-flexbox-horizontal1 H-padding-horizontal-both-10   H-margin-horizontal-both-10 H-theme-background-color-white H-touch-active">
            <div class="H-flex-item H-text-show-row-1 H-padding-vertical-both-10 H-font-size-12 H-font-weight-bold H-theme-font-color7">
                MV
            </div>
            <!-- <span class="H-vertical-middle H-theme-font-color-ccc" onclick="api.openWin({name:'gedanwin',url:'../../html/gedan/gedan_head.html'})"> <label class="H-font-size-13">更多</label> <label class="H-font-size-13 H-iconfont H-icon-arrow-right"></label> </span> -->
        </div>

        <div id="mvlist" class="H-margin-vertical-top-10  H-clear-both H-width-100-percent H-display-table H-box-sizing-border-box H-padding-horizontal-left-10"></div>
    </div>
</body>
<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript" src="../../script/echo.min.js"></script>
<script type="text/javascript" src="../../script/H.js"></script>

<script type="text/javascript">
    var page = 0;
    var datalist;
    var tuilist;
    var initdata


    // 打开歌曲列表
    function openMusicList(lid) {
        api.openWin({
            name: 'musiclist',
            url: '../../html/music/mlist_win.html',

            reload: true,
            animation: {
                type: "reveal", //动画类型（详见动画类型常量）
                subType: "from_right", //动画子类型（详见动画子类型常量）
                duration: 400 //动画过渡时间，默认300毫秒
            },
            pageParam: {
                lid: lid
            }
        });
    }

    // 热门推荐初始化
    function tui() {
        uiloading()
        api.ajax({
            url: 'http://v7idc.com/ku/admin.php?r=home/api/getindex&type=1',
            cache: true,
        }, function(ret, err) {
            if (ret) {
                initdata = ret
                var html = '';
                for (i = 0; i < 2; i++) {
                    var lid = initdata.huandenglist[i].idd;
                    var coverImgUrl = imageCache(initdata.huandenglist[i].fenpic)
                    var tracksName = initdata.huandenglist[i].name
                    html += '<div class="list H-display-table-cell H-float-left  H-box-sizing-border-box H-width-avg-2 H-padding-horizontal-right-10  H-margin-vertical-bottom-10" onclick="openMusicList(' + lid + ')">';
                    html += '<img  src="../../image/default.jpg"    data-echo="' + coverImgUrl + '" class=" animated fadeIn H-width-100-percent H-display-block  " style="border-radius: 5px;height:90px;"    >';
                    html += '<div class="H-text-align-center H-font-size-14 H-padding-vertical-top-5">' + tracksName + '</div></div>';
                }
                var tui = $api.byId('tui');
                $api.html(tui, html);
                echo.init({
                    offset: 0,
                    throttle: 0,
                    unload: false,
                    callback: function(element, op) {}
                });
                findinfo(page)
                getmvlist()

            } else {};
        });
    }

    function findinfo(page) {

        setTimeout(function() {
            stoploading();
        }, 20000);
        var ret = initdata.gedanlist
        if (ret) {
            var html = '';
            var paths = [];
            var captions = [];
            for (var i = 0; i < 3; i++) {
                paths[i] = imageCache(ret[i].fenpic)
                captions[i] = ret[i].name
            }
            datalist = {
                paths: paths,
                //						captions : captions
            }
            huandeng(datalist)
            tuilist = ret
            for (i = 0; i < ret.length; i++) {
                var Idd = ret[i].idd;
                var coverImgUrl = imageCache(ret[i].imgUrl)
                var tracksName = ret[i].name
                $api.setStorage('lenpage', ret.length);
                html += '<div class="list H-display-table-cell H-float-left  H-box-sizing-border-box H-width-avg-3 H-padding-horizontal-right-10  H-margin-vertical-bottom-10" tapmode onclick="openMusicList(' + Idd + ')">';
                html += '<img  src="../../image/default.jpg"   data-echo="' + coverImgUrl + '" class=" animated fadeIn H-width-100-percent H-display-block  " style="border-radius: 5px"    >';

                html += '<div class="H-text-align-center H-font-size-10 H-padding-vertical-top-5">' + tracksName + '</div></div>';

                // stoploading()
                api.refreshHeaderLoadDone();
            }
            var obj = $api.byId('main');
            if (page == 0) {
                $api.html(obj, html);
            } else {
                $api.after($api.last(obj), html);
            }
            echo.init({
                offset: 0,
                throttle: 0,
                unload: false,
                callback: function(element, op) {}
            });
            $api.removeCls($api.byId('index'), 'H-display-none');
            stoploading()
                // $api.removeCls($api.byId('body'), 'H-display-none');
        } else {
            api.toast({
                msg: '没有更多了'
            });
            // stoploading();
            api.refreshHeaderLoadDone();
        };
        $api.removeCls($api.byId('index'), 'H-display-none');
        stoploading()
    }

    apiready = function() {

        tui()

        api.setRefreshHeaderInfo({
            loadingImg: 'widget://image/refresh.png',
            visible: true,
            bgColor: '#f2f2f2',
            textColor: '#4d4d4d',
            textDown: '下拉刷新...',
            textUp: '松开刷新...',
            showTime: true
        }, function(ret, err) {
            tui()
            api.hideProgress();
            api.refreshHeaderLoadDone();
        });

    };
    // 首页幻灯
    function huandeng(datalist) {
        var UIScrollPicture = api.require('UIScrollPicture');
        UIScrollPicture.open({
            rect: {
                x: 10,
                y: 2,
                w: api.winWidth - 20,
                h: 170
            },
            data: datalist,
            styles: {
                caption: {
                    height: 35,
                    color: '#E0FFFF',
                    size: 13,
                    bgColor: '#696969',
                    position: 'bottom'
                },
                indicator: {
                    align: 'center',
                    color: '#FFFFFF',
                    activeColor: '#DA70D6'
                }
            },
            placeholderImg: 'widget://image/default.jpg',
            contentMode: 'scaleToFill',
            interval: 3,
            fixedOn: api.frameName,
            loop: true,
            fixed: false
        }, function(ret, err) {
            if (ret.eventType == "click") {
                var lid = initdata.gedanlist[ret.index].idd
                openMusicList(lid)
            } else {
                // alert(JSON.stringify(err));
            }
        });
    }

    function getmvlist() {
       
        api.ajax({
            // url: musicApi + '/top/mv?limit=10',
            url:'http://v7idc.com/ku/admin.php?r=home/api/mvlist',
            method: 'get',
            cache:true
      }, function(ret, err) {
            if (ret) {
                var data = ret.data
                var html = '';
                for (i = 0; i < data.length; i++) {
                    var vid = data[i].vid;
                    var coverImgUrl = imageCache(data[i].cover)
                        // var tracksName = data[i].name + "-" + data[i].artists[0].name
                    html += '<div class="list H-display-table-cell H-float-left  H-box-sizing-border-box H-width-avg-2 H-padding-horizontal-right-10  H-margin-vertical-bottom-5" tapmode onclick="openmv(' + vid + ')">';
                    html += '<img  src="../../image/default.jpg"    data-echo="' + coverImgUrl + '" class=" animated fadeIn H-width-100-percent H-display-block  " style="border-radius: 5px;height:100px;"    >';
                    html += '<div class="H-text-align-center H-font-size-12 H-padding-vertical-top-5">' + data[i].name.substring(0, 12) + '</div>';

                    html += '<div class="H-text-align-center H-font-size-10 H-padding-vertical-top-2">' + data[i].artist.substring(0, 12) + '</div></div>';
                }
                api.parseTapmode();
                var mvlist = $api.byId('mvlist');
                $api.html(mvlist, html);

                echo.init({
                    offset: 0,
                    throttle: 50,
                    unload: false,
                    callback: function(element, op) {}
                });
            } else {
                api.toast({
                    msg: err.msg,
                    duration: 2000,
                    location: 'bottom'
                });

            }

        });
    }

    function openmv(vid) {
        api.openWin({
            name: 'mvhead',
            url: '../../html/mv/mv_head.html',
            pageParam: {
                vid: vid
            },
            animation: {
                type: "movein", //动画类型（详见动画类型常量）
                subType: "from_bottom", //动画子类型（详见动画子类型常量）
                duration: 400
            }
        });

    }
</script>

</html>
