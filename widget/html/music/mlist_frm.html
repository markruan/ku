<script type="text/javascript">
	var isopen
	var page
	var getinfo = new getinfo()

	function collectmusic(clicktoolitem) {
		var toolbarlist = document.getElementsByClassName('collectmusic')[0];
		var click = clicktoolitem.getAttribute("data-click");
		var lid = api.pageParam.lid
		if (click == 0) {
			// 点开
			clicktoolitem.setAttribute("data-click", 1);
			toolbarlist.src = "./image/musiclist/musiclisttool01.png";

			// api.toast({
			// 	msg: '开发中...',
			// 	duration: 1000,
			// 	location: 'bottom'
			// });
		} else {
			// 关闭
			clicktoolitem.setAttribute("data-click", 0);
			toolbarlist.src = "./image/musiclist/musiclistcollect.png";
			getinfo.getDengLuInfo('/playlist/subscribe?t=1&id=' + lid, function(data) {
				  console.log(JSON.stringify(data));
					if (data.code == 200) {
						api.toast({
							msg: '收藏成功',
							duration: 1000,
							location: 'bottom'
						});
					}
				})
				// api.toast({
				// 	msg: '开发中...',
				// 	duration: 1000,
				// 	location: 'bottom'
				// });
		}
	}

	function openMusicPlay() {
		api.openWin({
			name: 'musicplay',
			url: 'musicplay.html',
			delay: 200
		});
	}

	function openComm(type) {
		if (!$api.getStorage('userinfo')) {
			api.toast({
				msg: '请先登陆'
			});
			return
		}
		var sid = api.pageParam.lid
		api.openWin({
			name: 'comm',
			url: '../../html/music/comm/head.html',
			opaque: true,
			vScrollBarEnabled: false,
			pageParam: {
				type: 2,
				sid: sid
			}
		});
	}

	function openMusiclistshare() {
		var wx = api.require('wx');
		var tracksName = $api.text($api.byId('tracksName'));
		var thumb = $api.attr($api.byId("thumb"), 'src');
		//          获取专辑封面缓存
		api.imageCache({
			url: thumb
		}, function(ret, err) {
			if (ret) {
				var thumbb = ret.url
					//分享页面
				wx.shareWebpage({
					apiKey: '',
					scene: 'timeline',
					title: tracksName,
					description: '聆听音乐 感悟人生',
					thumb: thumbb,
					contentUrl: 'http://bbs.xggsj.com/?lid=' + api.pageParam.lid
				}, function(ret, err) {
					if (ret.status) {
						api.toast({
							msg: '分享成功'
						});
					} else {
						api.toast({
							msg: '取消分享'
						});
					}
				});
			} else {
				alert(err)
			}
		});
		$api.rmStorage('trackTitle');
	}

	function downloadAll() {
		api.toast({
			msg: '因版权问题暂无法提供下载'
		});

	}


	function expandlist(index, clickitem) {
		var toolbarlist = document.getElementsByClassName('musiclist-item-tool');
		var toolbarimg = document.getElementsByClassName('toobarimg');
		var clicktoolitem = toolbarlist[index];
		var click = clicktoolitem.getAttribute("data-click");
		// 复原其他tool，一次只打开一个tool
		for (var i = 0; i < toolbarlist.length; i++) {
			toolbarlist[i].setAttribute("data-click", 0);
			toolbarlist[i].style.display = 'none';
			toolbarimg[i].src = "./image/musiclist/musiclistmore.png";
		}
		if (click == 0) {
			// 点开
			clicktoolitem.setAttribute("data-click", 1);
			clickitem.src = "./image/musiclist/musiclistmore_prs.png";
			clicktoolitem.style.display = '-webkit-box';
		} else {
			// 关闭
			clicktoolitem.setAttribute("data-click", 0);
			clickitem.src = "./image/musiclist/musiclistmore.png";
			clicktoolitem.style.display = 'none';
		}
	}

	apiready = function() {
		var isopen = $api.getStorage('isopen');
		initPage();
		api.setRefreshHeaderInfo({
			loadingImg: 'widget://image/refresh.png',
			visible: true,
			bgColor: '#f2f2f2',
			textColor: '#4d4d4d',
			textDown: '下拉刷新...',
			textUp: '松开刷新...',
			showTime: true
		}, function(ret, err) {
			initPage();
		});
	};

	function initPage() {
		uiloading()
		var mdata
		var lid = api.pageParam.lid
		api.setPrefs({
			key: 'mul',
			value: lid
		});
		// 读取缓存
		api.readFile({
			path: api.fsDir + '/cache/' + lid + '.json'

		}, function(ret, err) {
			// console.log(JSON.stringify(ret));
			if (ret.status) {
				mdata = $api.strToJson(ret.data);
				initlist(mdata, lid)
				getlistdata()

			} else {
				getlistdata()
			}
		}); //ss

	}

	//  初始化数据
	function getlistdata() {
		var lid = api.pageParam.lid
		// getinfo.getDengLuInfo('/playlist/detail?id='+lid,function(data){
		// 	 console.log(JSON.stringify(data));
		// })
		api.ajax({
			url: 'http://music.163.com/api/playlist/detail?updateTime=-1&id=' + lid,
			// url: musicUrl + lid,
			cache: true,

		}, function(ret, err) {
			if (ret.code = 200) {
				// console.log(JSON.stringify(ret));
				mdata = ret.result
				initlist(mdata, lid)

				api.writeFile({
					path: api.fsDir + '/cache/' + lid + '.json',
					data: mdata
				}, function(ret, err) {});
			} else {
				api.toast({
					msg: ret.msg,
					duration: 2000,
					location: 'bottom'
				});

				stoploading();
			}

		});

	}

	// 初始化页面
	function initlist(mdata, lid) {
		var html = ''
		var tracksName = mdata.name;
		var avatarUrl = mdata.creator.avatarUrl;
		var fenmian = mdata.coverImgUrl + '?param=300y300'
		var coverImgUrl = imageCache(fenmian);
		var nickname = mdata.creator.nickname;
		var CommCount = mdata.commentCount;
		var shoucangcount = mdata.subscribedCount
		id = mdata.id
		$api.text($api.byId('CommCount'), CommCount);
		$api.text($api.byId('shoucangcount'), shoucangcount);

		str1 = '<div class="egret-flex-item musiclistprofile"><div class="egret-flex-item-logo"><img id="thumb" src="' + coverImgUrl +
			'?param=140y140" alt="" onclick="photoV()"></div><div class="egret-flex-item-shelf"><div class="egret-flex-item-shelf01"style="font-size: 1em" id="tracksName">' + tracksName.substr(0, 17) +
			'</div><span  class="egret-flex-item-shelf02"><img src="../../image/qq.png" alt="" class="createrlogo"><div class="creatername">新感官</div><div class="egret-flex-item-arrow"><img src="./image/musiclist/cm2_list_icn_arr.png" alt="" class=""></div> </span></div></div>';
		$api.byId('ava').innerHTML = str1;
