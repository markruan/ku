<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>Hui</title>
    <link href="../../css/Hui.css" rel="stylesheet" type="text/css" />
    <style type="text/css"></style>
</head>
<style>
.H-theme-font-color-white {
    color: #fff
}
.bgg {
  background-image: url(../../image/hd2.jpg);
  background-position: right bottom, left top;
 
}
</style>

<body>
    <header class="H-header bgg H-theme-background-color-transparent" id="header">
        <span tapmode="" onclick="goback() " class="H-icon H-position-relative H-display-inline-block H-float-left H-vertical-middle H-theme-font-color-white H-padding-horizontal-left-5 H-z-index-100"><i class="H-iconfont H-icon-arrow-left H-font-size-18 H-vertical-middle"></i><label class="H-display-block H-vertical-middle H-font-size-15"></label></span>
        <div id="title" class="H-header-title H-center-all H-font-size-18 H-text-show-row-1 H-theme-font-color-white H-position-absolute H-width-100-percent"></div>
    </header>
    <script src="../../script/H.js" type="text/javascript"></script>
    <script src="../../script/api.js" type="text/javascript"></script>
    <script type="text/javascript">
    function goback() {
        if ($api.getStorage('listopen') == 1) {
            api.openWin({
                name: 'musiclist',
                animation: {
                    type: "push", //动画类型（详见动画类型常量）
                    subType: "from_left", //动画子类型（详见动画子类型常量）
                    duration: 300 //动画过渡时间，默认300毫秒
                }
            });
        } else {
            api.openWin({
                name: 'slidLayout',
                animation: {
                    type: "push", //动画类型（详见动画类型常量）
                    subType: "from_left", //动画子类型（详见动画子类型常量）
                    duration: 300 //动画过渡时间，默认300毫秒
                }
            })
        }
    }


    H.ready(function() {
        api.setStatusBarStyle({
            style: 'dark'
        });

        H.openFrameNavOrFoot('bo', 'bo.html', "#header", {
            sid: api.pageParam.sid,
            index: api.pageParam.index,
        }, null, {
            bounces: false
        });
        api.addEventListener({
            name: 'keyback'
        }, function(ret, err) {
            goback()
        });
        api.sendEvent({
            name: 'bofangye'
        });
    });
    </script>
</body>

</html>
