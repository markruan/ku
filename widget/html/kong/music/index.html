<script type="text/javascript">
	function switchplay(button) {
		var mp3 = api.pageParam.mp3
		var click = button.getAttribute("data-click");
		if (click == 0) {
			// 点开
			var dd = document.getElementsByClassName('icon-zanting');
			for (i = 0; i < dd.length; i++) {
				$api.attr(dd[i], 'class', 'iconfont  icon-bofang H-theme-font-color-white');
			}
			button.setAttribute("data-click", 1);
			stop();
			play(mp3)
			$api.attr(button, 'class', 'iconfont  icon-zanting H-theme-font-color-white');
		} else {
			// 关闭
			button.setAttribute("data-click", 0);
			pause(mp3);
			$api.attr(button, 'class', 'iconfont  icon-bofang H-theme-font-color-white');
		}
	}
	var songname, fengmian, sid
	apiready = function() {
		api.ajax({
			url: 'https://api.imjad.cn/cloudmusic/?type=detail&id=' + api.pageParam.sid,
		}, function(ret, err) {
			if (ret) {
				sid = ret.songs[0].id
				fengmian = ret.songs[0].al.picUrl
				songname = ret.songs[0].name
				artist = ret.songs[0].ar[0].name
				$api.attr($api.byId('img1'), 'src', fengmian);
				$api.text($api.byId('song'), ret.songs[0].name);
				$api.text($api.byId('artists'), ret.songs[0].ar[0].name);
			} else {
				alert(JSON.stringify(err));
			}
		});
	};

	function pause() {
		var netAudio = api.require('audioPlayer');
		netAudio.stop();
		api.toast({
			msg: '暂停'
		});
	}

	function addmusic() {
		var text1 = $api.val($api.byId("feed_text"));
		if ($api.getStorage('userinfo')) {
			var url = hostUrl + '/addmusic.php';
			uiloading();
			api.ajax({
				url: url,
				method: 'post',
				dataType: 'text',
				data: {
					values: {
						img: fengmian,
						song: songname,
						text: text1,
						artist: artist,
						sid: sid,
						type: 0,
						uid: $api.getStorage('userinfo').data_id
					},
				}
			}, function(ret, err) {
				if (ret == 1) {
					    stoploading(); api.toast({ msg: '发布成功' }); api.closeFrame({ name: 'kong' }); api.closeWin({});
				} else {
							stoploading(); api.toast({ msg: '发布失败' }); api.closeFrame({ name: 'kong' }); api.closeWin({});
				}
			});
		} else {
					api.toast({ msg: '登录后才能操作', duration: 2000, location: 'bottom' });
		}
	}

	function play(mp3) {
			 api.sendEvent({ name: 'songid', extra: { sid: api.pageParam.sid, index: 0, } });
	}
</script>
